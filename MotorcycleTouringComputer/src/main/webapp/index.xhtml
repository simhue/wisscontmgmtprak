<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyAcGWsRky0gILulRmWRU8CCtOjEZfMZvP8" type="text/javascript"></script>
	<style>
	.route1 {
		stroke: "red"
	}
	.route2 {
		stroke: "blue"
	}
	</style>
</h:head>
<h:body>
	<h:form>
		<p:gmap id="mymap" widgetVar="mymap" center="50.8029513, 6.42575" zoom="5" type="terrain" style="width:100%;height:800px" />
	</h:form>
	<script type="text/javascript">
	function loadGeoData() {
		var gmap = PF("mymap").getMap();
		<ui:repeat var="geoJson" value="#{MapBean.geoJsonList}">
			gmap.data.addGeoJson({"type": "Feature", "geometry": #{geoJson}});
		</ui:repeat>
	}
	</script>
</h:body>
</html>
